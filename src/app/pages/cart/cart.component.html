<app-menu></app-menu>

<section class="cart">
    <h2 class="cart--title">Finalizar seu pedido</h2>

    <div class="cart--box">
        
        <div class="box--img">
        <!-- img  -->
        </div>
        
        <div class="box--info">
        <p class="info--title"> Agua levemente adocicada </p>
        <p class="info--product">Via Expresso</p>
        <p class="info--price">R$: 8,00</p>
        </div>

        <div class="box--amount">
            <button class="amount--btn--decrement" (click)="decrement()"> - </button>
            <input class="amount--input" [value]="valor" readonly>
            <button class="amount--btn--increment" (click)="increment()"> <p >+</p> </button>
            <div class="amount--value"> <p class="value--text">{{valorTotal | currency:'R$ '}}</p> </div>
        </div>
    </div>
    

    <div class="cart--box">
       <div class="wrapper--resume"> 
        <div class="box--resume">
            <p>NÂº de itens</p>
            <p class="resume--price">{{valor}}</p>
        </div>
        <div class="box--resume">
           <p>Total:</p> <p class="resume--value"> {{valorTotal | currency:'R$ '}} </p>
        </div>
        <button class="resume--trade">Finalizar Agora</button>
       </div>
    </div>

</section>

<app-footer></app-footer>
